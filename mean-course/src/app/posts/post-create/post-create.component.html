<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input type=text name="title" matInput required ngModel #title="ngModel">
          <mat-error *ngIf="title.invalid"> Please enter a post title </mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput required ngModel rows="4" name="content" #content="ngModel"></textarea>
          <mat-error *ngIf="content.invalid"> Please enter post content </mat-error>
          </mat-form-field>
          <button
            mat-raised-button
            color="accent"
            type="submit">Save Post</button>
  </form>
</mat-card>
